<mat-toolbar color="primary" role="heading" class="header">
  <div class="wrapper">
    <button mat-icon-button (click)="onMenuClick()">
      <mat-icon color="accent">code</mat-icon>
    </button>
    <span class="title">higueraDev</span>
    <div class="cta-wrap">
      <div class="love-wrapper">
        <span>{{likes}}</span>
        <button (click)="onLike()" mat-icon-button >
          <mat-icon color="accent" class="love-icon">favorite</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
